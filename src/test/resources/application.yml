data-bridge:
  sinks:
    minio:
      url: http://localhost:9000
      access-key: gridcapa
      secret-key: gridcapa
      bucket: gridcapa
data-bridges:
  zone-id: "Europe/Paris"
  ftp:
    active: true
    host: localhost
    port: 21
    username: gridcapa
    password: gridcapa
    polling-delay-in-ms: 5000
  sftp:
    active: true
    host: localhost
    port: 21
    username: gridcapa
    password: gridcapa
    polling-delay-in-ms: 5000
  data-bridge-list:
    -
      target-process: CSE_D2CC
      file-type: CGM
      file-regex: regex_test
      time-validity: hourly
      ftp-directory: /data/gridcapa/cse/d2cc/cgms
      minio-directory: /cgms
      remote-file-regex:
        - ".*.zip"
        - "[0-9]{8}_[0-9]{4}_.*.(uct|UCT)"
